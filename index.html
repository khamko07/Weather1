<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .search-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #74b9ff;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: #74b9ff;
            color: white;
        }

        .btn-primary:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #fd79a8;
            color: white;
        }

        .btn-secondary:hover {
            background: #e84393;
            transform: translateY(-2px);
        }

        .current-weather {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .current-weather h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .current-temp {
            font-size: 4rem;
            font-weight: bold;
            color: #74b9ff;
            margin: 20px 0;
        }

        .current-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 18px;
            font-weight: bold;
            color: #2d3436;
        }

        .forecast-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .forecast-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #2d3436;
            text-align: center;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .forecast-item {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
            border: 2px solid transparent;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            border-color: #74b9ff;
        }

        .forecast-time {
            font-size: 16px;
            font-weight: bold;
            color: #74b9ff;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3436;
            margin: 15px 0;
        }

        .forecast-desc {
            font-size: 14px;
            color: #636e72;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .forecast-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            font-size: 12px;
        }

        .forecast-detail {
            text-align: center;
        }

        .forecast-detail-label {
            color: #636e72;
            display: block;
        }

        .forecast-detail-value {
            color: #2d3436;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #fd79a8;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .hidden {
            display: none;
        }

        /* Weather icons */
        .weather-icon {
            font-size: 3rem;
            margin: 10px 0;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .search-form {
                flex-direction: column;
            }

            .search-input {
                min-width: 100%;
            }

            .current-temp {
                font-size: 3rem;
            }

            .current-details {
                grid-template-columns: repeat(2, 1fr);
            }

            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .current-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üå§Ô∏è Weather Forecast</h1>
            <p>Get detailed hourly weather forecasts for any city</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., New York, London)"
                    required
                >
                <button type="submit" class="btn btn-primary">Get Weather</button>
                <button type="button" class="btn btn-secondary" id="locationBtn">Use My Location</button>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <p>üîÑ Loading weather data...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="currentWeather" class="current-weather hidden">
            <h2 id="cityName"></h2>
            <div class="weather-icon" id="currentIcon"></div>
            <div class="current-temp" id="currentTemp"></div>
            <div id="currentDesc"></div>
            <div class="current-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="currentHumidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="currentWind"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="currentFeels"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="currentPressure"></div>
                </div>
            </div>
        </div>

        <div id="forecastContainer" class="forecast-container hidden">
            <h3 class="forecast-title">24-Hour Forecast</h3>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace 'YOUR_API_KEY_HERE' with your actual OpenWeatherMap API key
        // Get your free API key from: https://home.openweathermap.org/api_keys
        const API_KEY = '7cddfa8d2436154b649e4d1b232e4f90';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // DOM elements
        const searchForm = document.getElementById('searchForm');
        const cityInput = document.getElementById('cityInput');
        const locationBtn = document.getElementById('locationBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const currentWeather = document.getElementById('currentWeather');
        const forecastContainer = document.getElementById('forecastContainer');

        // Weather icon mapping
        const weatherIcons = {
            '01d': '‚òÄÔ∏è', '01n': 'üåô',
            '02d': '‚õÖ', '02n': '‚òÅÔ∏è',
            '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
            '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
            '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
            '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
            '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
            '13d': 'üå®Ô∏è', '13n': 'üå®Ô∏è',
            '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
        };

        // Event listeners
        searchForm.addEventListener('submit', handleSearch);
        locationBtn.addEventListener('click', getCurrentLocation);

        // Handle search form submission
        function handleSearch(e) {
            e.preventDefault();
            const city = cityInput.value.trim();
            if (city) {
                getWeatherByCity(city);
            }
        }

        // Get user's current location
        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }

            showLoading();
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    getWeatherByCoords(latitude, longitude);
                },
                (error) => {
                    hideLoading();
                    let message = 'Unable to get your location. ';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            message += 'Location access denied.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            message += 'Location information unavailable.';
                            break;
                        case error.TIMEOUT:
                            message += 'Location request timed out.';
                            break;
                        default:
                            message += 'An unknown error occurred.';
                            break;
                    }
                    showError(message);
                }
            );
        }

        // Fetch weather data by city name
        async function getWeatherByCity(city) {
            try {
                showLoading();
                
                // First get current weather to get coordinates
                const currentResponse = await fetch(
                    `${BASE_URL}/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`
                );

                if (!currentResponse.ok) {
                    throw new Error('City not found. Please check the spelling and try again.');
                }

                const currentData = await currentResponse.json();
                const { lat, lon } = currentData.coord;
                
                // Now get forecast data using coordinates
                await getWeatherData(lat, lon, currentData);
                
            } catch (err) {
                hideLoading();
                showError(err.message);
            }
        }

        // Fetch weather data by coordinates
        async function getWeatherByCoords(lat, lon) {
            try {
                showLoading();
                
                // Get current weather
                const currentResponse = await fetch(
                    `${BASE_URL}/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );

                if (!currentResponse.ok) {
                    throw new Error('Unable to fetch weather data for your location.');
                }

                const currentData = await currentResponse.json();
                await getWeatherData(lat, lon, currentData);
                
            } catch (err) {
                hideLoading();
                showError(err.message);
            }
        }

        // Get complete weather data (current + forecast)
        async function getWeatherData(lat, lon, currentData) {
            try {
                // Get hourly forecast
                const forecastResponse = await fetch(
                    `${BASE_URL}/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
                );

                if (!forecastResponse.ok) {
                    throw new Error('Unable to fetch forecast data.');
                }

                const forecastData = await forecastResponse.json();
                
                hideLoading();
                displayCurrentWeather(currentData);
                displayForecast(forecastData);
                
            } catch (err) {
                hideLoading();
                showError(err.message);
            }
        }

        // Display current weather
        function displayCurrentWeather(data) {
            const cityName = document.getElementById('cityName');
            const currentIcon = document.getElementById('currentIcon');
            const currentTemp = document.getElementById('currentTemp');
            const currentDesc = document.getElementById('currentDesc');
            const currentHumidity = document.getElementById('currentHumidity');
            const currentWind = document.getElementById('currentWind');
            const currentFeels = document.getElementById('currentFeels');
            const currentPressure = document.getElementById('currentPressure');

            cityName.textContent = `${data.name}, ${data.sys.country}`;
            currentIcon.textContent = weatherIcons[data.weather[0].icon] || 'üå§Ô∏è';
            currentTemp.textContent = `${Math.round(data.main.temp)}¬∞C`;
            currentDesc.textContent = data.weather[0].description;
            currentHumidity.textContent = `${data.main.humidity}%`;
            currentWind.textContent = `${data.wind.speed} m/s`;
            currentFeels.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            currentPressure.textContent = `${data.main.pressure} hPa`;

            currentWeather.classList.remove('hidden');
        }

        // Display hourly forecast
        function displayForecast(data) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            // Get next 24 hours (8 items * 3 hours = 24 hours)
            const hourlyData = data.list.slice(0, 8);

            hourlyData.forEach(item => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';

                const date = new Date(item.dt * 1000);
                const timeString = date.toLocaleTimeString('en-US', { 
                    hour: 'numeric', 
                    minute: '2-digit',
                    hour12: true 
                });
                const dateString = date.toLocaleDateString('en-US', { 
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });

                forecastItem.innerHTML = `
                    <div class="forecast-time">${timeString}</div>
                    <div style="font-size: 12px; color: #636e72; margin-bottom: 10px;">${dateString}</div>
                    <div class="weather-icon" style="font-size: 2rem;">${weatherIcons[item.weather[0].icon] || 'üå§Ô∏è'}</div>
                    <div class="forecast-temp">${Math.round(item.main.temp)}¬∞C</div>
                    <div class="forecast-desc">${item.weather[0].description}</div>
                    <div class="forecast-details">
                        <div class="forecast-detail">
                            <span class="forecast-detail-label">Humidity</span>
                            <span class="forecast-detail-value">${item.main.humidity}%</span>
                        </div>
                        <div class="forecast-detail">
                            <span class="forecast-detail-label">Wind</span>
                            <span class="forecast-detail-value">${item.wind.speed} m/s</span>
                        </div>
                        <div class="forecast-detail">
                            <span class="forecast-detail-label">Clouds</span>
                            <span class="forecast-detail-value">${item.clouds.all}%</span>
                        </div>
                    </div>
                `;

                forecastGrid.appendChild(forecastItem);
            });

            forecastContainer.classList.remove('hidden');
        }

        // Utility functions
        function showLoading() {
            loading.classList.remove('hidden');
            error.classList.add('hidden');
            currentWeather.classList.add('hidden');
            forecastContainer.classList.add('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            error.textContent = message;
            error.classList.remove('hidden');
            currentWeather.classList.add('hidden');
            forecastContainer.classList.add('hidden');
        }

        // Initialize with a default city (optional)
        document.addEventListener('DOMContentLoaded', () => {
            // Uncomment the line below to load weather for a default city on page load
            // getWeatherByCity('London');
        });
    </script>
</body>
</html>
